<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Contratos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding>
    <ion-item
      *ngFor="let contract of contracts"
      (click)="goToContrato(contract.id)"
    >
      <ion-row>
        <ion-col col-9>
          <ion-row class="contract-data"><b>Id:</b> {{ contract.id }}</ion-row>
          <ion-row class="contract-data"
            ><b>Produto:</b> {{ contract.product }}</ion-row
          >
          <ion-row class="contract-data"
            ><b>Pre√ßo:</b> {{ contract.price }}</ion-row
          >
        </ion-col>
        <ion-col col-3 class="more-details"> Ver Detalhes </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
